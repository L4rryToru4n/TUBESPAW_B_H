<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <link rel="shortcut icon" href="./mockup/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="posisi.css">

  <title>Beranda</title>
</head>
<body>
  <nav class="navbar">
        <a class="navbar-brand" href="./">
            <img src="./mockup/LOGO.png" width="30" height="30" class="d-inline-block align-top" alt="">
        </a>
  </nav>

  <div class="container_beranda cf">
    <div class="container_beranda_logo">
          <img src="./mockup/LOGO.png" class = "image_login">

    </div>
    <div class="container_beranda_atas">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="metal.jpg" alt="Heavy Metal Gets Stronger" style="width:100%;">
              </div>
        
              <div class="item">
                <img src="ilegal.jpg" alt="WAIT THAT'S ILEGAL !" style="width:100%;">
              </div>
            
              <div class="item">
                <img src="ok.jpg" alt="Okay Doom Guy" style="width:100%;">
              </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
  </div>
  <div class="container_beranda_bawah ">

  </div>
  
</body>
</html>
